<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A brief description of your page">
    <meta name="keywords" content="your, keywords, here">
    <meta name="author" content="Kris Yotam">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div>
            <header>
                <ul class="navbar">
                    <img src="/img/git.png" alt="" width="50" height="50">
                    <p>Kris Yotam - Repositories</p>
                </ul>
            </header>
        </div>
    </section>

    <ul class="all-repos">
        <!-- Dynamic content will be loaded here -->
    </ul>

    <script>
        const username = 'krisyotam'; // Your GitHub username
        const reposList = document.querySelector('.all-repos');

        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(repos => {
                repos.forEach(repo => {
                    const repoDiv = document.createElement('div');
                    repoDiv.innerHTML = `
                        <a class="Name" href="${repo.html_url}">${repo.name}</a>
                        <p class="description">${repo.description || 'No description available.'}</p>
                        <p class="Owner">Kris Yotam <krisyotam@outlook.com></p>
                        <p class="Last-Commit">Last Commit: ${new Date(repo.updated_at).toLocaleString()}</p>
                    `;
                    reposList.appendChild(repoDiv);
                });
            })
            .catch(error => console.error('Error fetching repos:', error));
    </script>
</body>
<footer>
</footer>
</html>
